version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-here-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DATABASE_URL: "postgres://todo_user:todo_password@db:5432/todo_db"
      CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:80,http://127.0.0.1"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 todo_project.wsgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://localhost:8000/api"

volumes:
  postgres_data:
  static_volume:
  media_volume:
